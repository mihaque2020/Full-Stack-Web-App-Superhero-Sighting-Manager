<html>
    <head>
        <title>Edit Sighting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Superhero Sighting Manager</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>  
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSighting" method="POST">
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">Date</label>
                            <div class="col-9">
                                <input type="text" name="date" id="name" class="form-control"
                                       th:value="${sighting.date}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supeprhero" class="col-3 col-form-label">Superhero</label>
                            <div class="col-9">
                                <select id="superpower" name="superheroId" class="form-control" >
                                    <option th:each="superhero : ${superheros}" 
                                            th:value="${superhero.id}" 
                                            th:text="${superhero.name}"
                                            th:selected="${sighting.superhero.id == superhero.id}">
                                        Superhero </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}"
                                            th:selected="${sighting.location.id == location.id}">
                                        Superhero </option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${sighting.id}"/>
                        <button type="submit" class="btn btn-primary">Edit Sighting</button>
                    </form>
                </div>
            </div>
        </div>  
    </body>
</html>
