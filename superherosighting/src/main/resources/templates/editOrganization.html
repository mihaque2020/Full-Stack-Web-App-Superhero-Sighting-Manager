<html>
    <head>
        <title>Edit Organization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Superhero Sighting Manager</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="container">
                    <div class="row m-3">                        
                        <div class="col text-center m-3">
                            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                        </div>
                        <div class="col text-center m-3">
                            <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
                        </div>
                        <div class="col text-center m-3">
                            <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                        </div>
                        <div class="col text-center m-3">
                            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                        </div>
                        <div class="col text-center m-3">
                            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                        </div>  

                    </div>
                    <div class="row m-4 border border-dark">
                        <div class="col-3 text-center m-3">
                            <span class="h3">Edit Organization</span>
                        </div>
                        <div class="col-7 text-center m-3">
                            <form action="editOrganization" method="POST">
                                <div class="form-group row">
                                    <label for="name" class="col-3 col-form-label">
                                        Name</label>
                                    <div class="col-9">
                                        <input type="text" name="name" id="name" 
                                               class="form-control" th:value="${organization.name}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-3 col-form-label">
                                        Description</label>
                                    <div class="col-9">
                                        <input type="text" name="description" id="description" 
                                               class="form-control"  th:value="${organization.description}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-3 col-form-label">
                                        Address</label>
                                    <div class="col-9">
                                        <input type="text" name="address" id="address" 
                                               class="form-control" th:value="${organization.address}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="contactInfo" class="col-3 col-form-label">
                                        Contact Information</label>
                                    <div class="col-9">
                                        <input type="text" name="contactInfo" id="contactInfo" 
                                               class="form-control" th:value="${organization.contactInfo}">
                                    </div>
                                </div>
                                <input type="hidden" name="id" th:value="${organization.id}"/>
                                <button type="submit" class="btn btn-primary">
                                    Update Organization </button>
                            </form>
                        </div>
                    </div>
                </div>     
                </body>
                </html>
